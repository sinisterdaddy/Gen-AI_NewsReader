<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <!-- Include any CSS stylesheets here -->
</head>
<body>
    <div class="container">
        <h1>News Website</h1>
        
        <!-- Buttons for different sports -->
        <button onclick="loadNews('cricket')">Cricket</button>
        <button onclick="loadNews('football')">Football</button>
        <!-- Add buttons for other sports as needed -->
        
        <!-- Container to display the video -->
        <div id="video-container"></div>
    </div>

    <!-- Include any JavaScript files here -->
    <script>
        function loadNews(sport) {
            console.log('Loading news and video for:', sport);

            // Make a POST request to the Flask backend to generate news and video
            fetch('/generate_news_and_video', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sport: sport }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Received video URL:', data.video_url);
                
                // Display the video in the video container
                const videoContainer = document.getElementById('video-container');
                videoContainer.innerHTML = `<video src="${data.video_url}" controls></video>`;
            })
            .catch(error => {
                console.error('Error loading news and video:', error);
            });
        }
    </script>
</body>
</html>
